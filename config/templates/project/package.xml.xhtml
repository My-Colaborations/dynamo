<f:view xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:fn="http://java.sun.com/jsp/jstl/functions"
        xmlns:g="http://code.google.com/p/ada-ado/generator"
        xmlns:f="http://java.sun.com/jsf/core"
        file="package.xml"><![CDATA[<?xml version="1.0" encoding="UTF-8"?>
<package>

   <dist>
     <install mode='copy'>
         <include name="bin/*-server"/>
         <include name="config/*.xml"/>
         <include name="LICENSE.txt"/>
         <include name="#{projectName}*.properties"/>
     </install>
     <install mode='exec'>
       <command>chmod +x \#{dst}</command>
       <include name="bin/*-server"/>
     </install>

     <install mode='copy' dir="bundles">
       <fileset dir="bundles">
         <include name="**/*.properties"/>
       </fileset>
     </install>

     <install mode='concat'>
       <include name="NOTICE.txt"/>
     </install>

     <install mode='copy' dir='db'>
       <fileset dir="db">
         <include name="*.xml"/>
         <include name="**/*.sql"/>
       </fileset>
     </install>

     <install mode='copy' dir='web'>
       <fileset dir="samples/web">
          <include name="**/*.xhtml"/>
          <include name="**/*.html"/>
       </fileset>
       <fileset dir="web">
          <include name="**/*.xhtml"/>
          <include name="**/*.html"/> 
          <include name="WEB-INF/**"/>
       </fileset>
     </install>

     <install mode='exec' dir='web'>
       <command>yui-compressor --type js --charset UTF-8 -o \#{dst} \#{src}</command>
       <fileset dir="web">
         <include name="**/*.js"/>
       </fileset>
       <fileset dir="samples/web">
          <include name="**/*.js"/>
       </fileset>
     </install>

     <install mode='exec' dir='web'>
       <command>yui-compressor --type css --charset UTF-8 -o \#{dst} \#{src}</command>
       <fileset dir="web">
         <include name="**/*.css"/>
       </fileset>
       <fileset dir="samples/web">
          <include name="**/*.css"/>
       </fileset>
     </install>

     <install mode='exec' dir='web'>
       <command>pngcrush -q -fix -no_cc -rem alla -reduce -brute \#{src} \#{dst}</command>
       <fileset dir="web">
         <include name="**/*.png"/>
       </fileset>
       <fileset dir="samples/web">
          <include name="**/*.png"/>
       </fileset>
     </install>

     <install mode='copy-exec' dir='web' >
       <command output="\${dst}">jpegtran -copy none -optimize -perfect \#{src}</command>
       <fileset dir="web">
         <include name="**/*.jpg"/>
       </fileset>
       <fileset dir="samples/web">
          <include name="**/*.jpg"/>
       </fileset>
     </install>
  </dist>

</package>
]]></f:view>
